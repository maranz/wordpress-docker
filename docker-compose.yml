version: '3.3'

services:
  wordpress:
    container_name: wordpress
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - ${WORDPRESS_PORT}:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:${MYSQL_PORT}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - /media/hd2/docker.container/wordpress/wp-content:/var/www/html/wp-content
  db:
    container_name: wordpress_db
    image: mysql:5.7
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - /media/hd2/docker.container/wordpress/mysql:/var/lib/mysql
      - /media/hd2/docker.container/wordpress/backup:/var/lib/backup
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wordpress_phpadmin
    restart: always
    depends_on:
      - db
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      MYSQL_USERNAME: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PORT_3306_TCP_ADDR: db